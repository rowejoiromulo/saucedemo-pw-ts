name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-cache-

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-

    - name: Load .env variables
      run: |
        echo "SAUCEDEMO_USERNAME=${{ secrets.SAUCEDEMO_USERNAME }}" >> $GITHUB_ENV
        echo "SAUCEDEMO_PASSWORD=${{ secrets.SAUCEDEMO_PASSWORD }}" >> $GITHUB_ENV
        echo "SAUCEDEMO_LOCKEDOUT_USERNAME=${{ secrets.SAUCEDEMO_LOCKEDOUT_USERNAME }}" >> $GITHUB_ENV
        echo "BASE_URL=https://www.saucedemo.com" >> $GITHUB_ENV
      env:
        SAUCEDEMO_USERNAME: ${{ secrets.SAUCEDEMO_USERNAME }}
        SAUCEDEMO_PASSWORD: ${{ secrets.SAUCEDEMO_PASSWORD }}
        SAUCEDEMO_LOCKEDOUT_USERNAME: ${{ secrets.SAUCEDEMO_LOCKEDOUT_USERNAME }}

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        SAUCEDEMO_USERNAME: ${{ env.SAUCEDEMO_USERNAME }}
        SAUCEDEMO_PASSWORD: ${{ env.SAUCEDEMO_PASSWORD }}
        SAUCEDEMO_LOCKEDOUT_USERNAME: ${{ env.SAUCEDEMO_LOCKEDOUT_USERNAME }}
        BASE_URL: https://www.saucedemo.com
        TAG: ${{ github.event.inputs.tag || '' }}
      run: |
        if [ -n "$TAG" ]; then
          echo "Running tests with tag: $TAG"
          npx playwright test --grep "$TAG"
        else
          echo "Running all tests"
          npx playwright test
        fi

    - name: Generate Allure Report
      run: npm run allure:generate

    - name: Ensure allure-report folder exists
      run: |
        mkdir -p allure-report
        if [ ! -f allure-report/index.html ]; then echo '<html><body>No Allure results found.</body></html>' > allure-report/index.html; fi

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
